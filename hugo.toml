baseURL = 'https://devjoost.com/'
languageCode = 'en-us'
title = "Joost's posts"
theme = "hugo-coder"
defaultcontentlanguage = "en"
enableEmoji = true

paginate = 20

[markup.highlight]
style = "github-dark"

[params]
  author = "Joost van Uitert"
  info = "I like typing code that does things"
  description = "Personal blog about tech, code and other things"
  keywords = "blog,developer,personal"
  avatarurl = "images/avatar.jpg"
  #gravatar = "john.doe@example.com"

  faviconSVG = "/img/favicon.svg"
  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  since = 2024

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

# Social links
[[params.social]]
  name = "Github"
  icon = "fa-brands fa-github fa-2x"
  weight = 1
  url = "https://github.com/Joostul"
